name: Build
# This workflow runs periodically builds (daily) to deploy the
# CometBFT documentation website to Netlify
on:
  push:
    branches:
      - andy/deploy-build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: jekyll/builder:stable
      volumes:
        - ${{ vars.GITHUB_WORKSPACE }}:/srv/jekyll
    steps:
      - name: Build website
        run: /bin/bash -c 'cd /srv/jekyll/ && bundle install && bundle exec jekyll build --future -V'
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Deploy the _site folder to Netlify CometBFT documentation website
      - uses: actions/checkout@v2
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: ${{ vars.GITHUB_WORKSPACE }}/_site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5