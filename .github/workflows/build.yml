name: Build
# This workflow runs periodically builds (daily) to deploy the
# CometBFT documentation website to Netlify
on:
  push:
    branches:
      - andy/deploy-build
jobs:
  build:
    name: Build the Jekyll website
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: jekyll/builder:stable
          shell: bash
          options: -v ${{ github.workspace }}:/srv/jekyll
          run: |
            cd /srv/jekyll/
            bundle install
            bundle exec jekyll build --future -V
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Deploy the _site folder to Netlify CometBFT documentation website
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: ${{ vars.GITHUB_WORKSPACE }}/_site
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5